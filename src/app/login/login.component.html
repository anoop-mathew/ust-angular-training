<div class="wrap">
    <form class="login-form" >
        <div class="form-header">
            <h3>Login Form</h3>
            <p>Login to access your dashboard</p>
        </div>
        <!--Email Input-->
        <div class="form-group">
            <input type="text" name="username" class="form-input" placeholder="email-id"  [(ngModel)]="username" required>
        </div>
        <!--Password Input-->
        <div class="form-group">
            <input type="password" name="password" class="form-input" placeholder="password" [(ngModel)]="password" required>
        </div>
        <!--Login Button-->
        <div class="form-group">
            <button class="form-button" type="submit" (click)="login()" >Login</button>
                   
        </div>
        <div class="form-footer">
        Don't have an account? <a href="signup">Sign Up</a>
        </div>
    </form>
</div>
